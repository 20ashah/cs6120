{% extends "base.html" %}
{% block main %}
{{ section.content | safe }}
{% for lesson in section.pages %}
<article>
  <h1>
    <a href="{{ lesson.permalink }}">Lesson {{ lesson.slug }}:</a>
    {{ lesson.title }}
  </h1>
  <p class="details">
    <a href="https://cs6120.zulipchat.com/#narrow/stream/254742-lessons/topic/{{lesson.slug}}" class="discussion">discussion</a>
  </p>
</article>
{% endfor %}
{% endblock main %}
