{% extends "base.html" %}
{% block main %}
{{ section.content | safe }}
{% for page in section.pages %}
<article>
  <h1>
    <a href="{{ page.permalink }}">Lesson {{ page.slug }}:</a>
    {{ page.title }}
  </h1>
  <ul class="compact">
    <li>
      <a href="https://cs6120.zulipchat.com/#narrow/stream/254742-lessons/topic/{{page.slug}}" class="discussion">discussion</a>
    </li>
    {% for video in page.extra.videos %}
    <li>
      <a href="{{video.url}}" class="video">{{video.name}}</a>
    </li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
{% endblock main %}
