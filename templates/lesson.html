{% extends "base.html" %}
{% block main %}
<h1>
  Lesson {{ page.slug }}:
  {{ page.title }}
</h1>
<ul class="links">
  <li>
    <a href="https://cs6120.zulipchat.com/#narrow/stream/254742-lessons/topic/{{page.slug}}" class="discussion">discussion</a>
  </li>
  {% for video in page.extra.videos %}
  <li>
    <a href="{{video.url}}" class="video">{{video.name}}</a>
  </li>
  {% endfor %}
</ul>
{{ page.content | safe }}
{% endblock main %}
